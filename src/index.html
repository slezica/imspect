<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Inspector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      height: 100vh;
      display: flex;
      background: #1a1a1a;
      color: #e0e0e0;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .left-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
      border-right: 1px solid #333;
    }

    .drop-zone {
      border: 2px dashed #555;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #252525;
    }

    .drop-zone:hover,
    .drop-zone.drag-over {
      border-color: #4a9eff;
      background: #2a2a2a;
    }

    .drop-zone input[type="file"] {
      display: none;
    }

    .drop-zone-text {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .drop-zone-hint {
      font-size: 14px;
      color: #888;
    }

    .preview-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #252525;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .preview-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .preview-placeholder {
      color: #555;
      font-size: 14px;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .metadata-container {
      flex: 1;
      background: #252525;
      border-radius: 8px;
      overflow: auto;
    }

    .metadata-container pre {
      padding: 20px;
      margin: 0;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 13px;
      line-height: 1.6;
      color: #e0e0e0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .error {
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="drop-zone" id="dropZone">
        <input type="file" id="fileInput" accept="image/*">
        <div class="drop-zone-text">Drop an image here</div>
        <div class="drop-zone-hint">or click to select</div>
      </div>
      <div class="preview-container" id="previewContainer">
        <div class="preview-placeholder">No image selected</div>
      </div>
    </div>
    <div class="right-panel">
      <div class="metadata-container">
        <pre id="metadataDisplay">Metadata will appear here</pre>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
