<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Inspector</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <div class="container">
    <div class="left-panel">
      <div class="drop-zone" id="dropZone">
        <input type="file" id="fileInput" accept="image/*">
        <div class="drop-zone-placeholder" id="placeholder">
          <div class="drop-zone-text">Drop an image here</div>
          <div class="drop-zone-hint">or click to select</div>
        </div>
        <img id="preview" class="hidden" alt="Preview">
      </div>
    </div>

    <div class="right-panel">
      <div class="metadata-container">
        <pre id="metadataDisplay">Metadata will appear here</pre>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
